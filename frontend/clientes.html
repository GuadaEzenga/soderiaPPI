<!-- frontend/clientes.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clientes - Sodería</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js" defer></script>
    <script src="js/clientes.js" defer></script>
</head>

<body>
    <h1>Gestión de Clientes</h1>

    <section class="filtros">
        <input type="text" id="filtroNombre" placeholder="Filtrar por nombre">
        <input type="text" id="filtroZona" placeholder="Filtrar por zona">
    </section>


    <section class="formulario">
        <h3 id="formTitulo">Agregar Cliente</h3>
        <form id="clienteForm">
            <input type="hidden" id="clienteId">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="text" id="telefono" placeholder="Teléfono">
            <input type="text" id="direccion" placeholder="Dirección">
            <input type="text" id="zona" placeholder="Zona">
            <button type="submit">Guardar</button>
        </form>
    </section>

    <section class="tabla">
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Zona</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaClientes"></tbody>
        </table>
    </section>

    <button onclick="window.location.href='home.html'">Volver al Panel</button>
</body>

</html>
