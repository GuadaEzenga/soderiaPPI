<!-- frontend/pedidos.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Pedidos - Sodería</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/auth.js" defer></script>
    <script src="js/pedidos.js" defer></script>
</head>

<body>
    <h1>Gestión de Pedidos</h1>

    <!-- Filtros -->
    <section class="filtros">
        <input type="text" id="filtroNombre" placeholder="Filtrar por nombre" />
        <input type="text" id="filtroZona" placeholder="Filtrar por zona" />
        <input type="date" id="filtroFecha" />
    </section>


    <!-- Formulario de pedido -->
    <section class="formulario">
        <h3 id="formTitulo">Agregar Pedido</h3>
        <form id="pedidoForm">
            <input type="hidden" id="pedidoId" />

            <label for="clienteSelect">Cliente:</label>
            <select id="clienteSelect" required></select>

            <label for="productoSelect">Producto:</label>
            <select id="productoSelect" required></select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="1" value="1" required />

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required />

            <button type="submit">Guardar</button>
        </form>
    </section>

    <!-- Tabla de pedidos -->
    <section class="tabla">
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cliente</th>
                    <th>Apellido</th>
                    <th>Zona</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaPedidos"></tbody>
        </table>
    </section>

    <button onclick="window.location.href='home.html'">Volver al Panel</button>
</body>

</html>
